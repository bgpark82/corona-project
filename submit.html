<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>corona project</title>
        <link rel="stylesheet" href="css/submit/submit.css" />
        <link rel="stylesheet" href="css/common.css" />
    </head>

    <body>
        <div class="modal">
            <div class="modal__block">
                <p>
                    이메일로 보내졌습니다.
                </p>
                <p>임상연구에 참가해주셔서 감사합니다.</p>
                <button class="btn" onclick="onConfirm()">확인</button>
            </div>
        </div>
        <header>
            <div class="header__block">
                <img src="/svg/banner.svg" alt="" />
            </div>
        </header>
        <div class="body">
            <div class="body__block">
                <div class="main">
                    <h3>대기번호는 별도로 기록하거나, 화면캡쳐로 남겨두세요</h3>
                    <h1>8102</h1>
                    <div class="main__sign-top">
                        <div class="main__sign-top__name">김아름</div>
                        <div class="main__sign-top__address">
                            경기도 성남시 분당구 삼평동 AAA센터
                        </div>
                        <div class="main__sign-top__time">
                            2020년 3월 16일 오후 2시
                        </div>
                        <canvas id="sig-canvas" width="150" height="70">
                        </canvas>
                    </div>
                    <hr />
                    <div class="main__sign-bottom">
                        <div class="main__sign-bottom__name">담당자 김아름</div>
                        <div class="main__sign-bottom__time">
                            2020년 3월 16일 오후 2시
                        </div>
                        <canvas id="" width="150" height="70"> </canvas>
                    </div>
                </div>
                <h4>
                    개인정보제공 동의서를 이메일로 보내드리니, 반드시 자신의
                    이메일로 보내어 보관하시기 바랍니다.
                </h4>

                <div class="form">
                    <div class="form__input">
                        <label for="">이메일</label>
                        <input type="text" placeholder="aaa@naver.com" />
                    </div>
                    <button class="btn" onclick="onNext()">
                        제출 및 이메일로 전송
                    </button>
                </div>
            </div>
        </div>
        <footer>전자동의서 시스템 개발사 굿윌헌팅(주)</footer>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"
        ></script>
        <script src="/js/signature.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
